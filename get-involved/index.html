      <div class="form-container">
        <div class="form-content">
          <h1>Get Involved</h1>
          <form id="getInvolvedForm" method="POST">
            
            <div class="form-row">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-row">

            </div>
            
            <div class="form-row">

              <select id="reason" name="reason" class="form-control" required>
                <option value="" disabled selected>Select a role</option>
                <option value="press">Press</option>

                <option value="donor">Donor</option>

            <div class="form-row">

              <textarea id="remarks" name="remarks" class="form-control" placeholder="Your message or additional details" rows="4"></textarea>
            </div>
            <button type="submit" class="btn-submit">Submit</button>
          </form>

      <script>
        document.getElementById('getInvolvedForm').addEventListener('submit', async function (e) {
          e.preventDefault();
          const formData = new FormData(this);
          const data = {};
          formData.forEach((value, key) => { data[key] = value; });

          try {
            const response = await fetch('https://api.submitjson.com/v1/submit/pyxYyGtyZ', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-API-Key': 'sjk_57541ca93b0441b98eebd0a3a0e91a21'
              },
              body: JSON.stringify({ data })
            });

            if (!response.ok) { throw new Error(`HTTP error! Status: ${response.status}`); }

            window.location.href = '/thank-you/';
          } catch (error) {
            console.error('Fetch error:', error);
            alert("Failed to submit form. Please try again.");
          }
        });
      </script>
