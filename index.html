<script>
const startTimeUTC = Date.UTC(2023, 4, 9, 19, 0, 0);

function updateTime() {
    const nowUTC = new Date().getTime();
    const elapsed = nowUTC - startTimeUTC;

    const totalSeconds = Math.floor(elapsed / 1000);
    const totalMinutes = Math.floor(elapsed / (1000 * 60));
    const totalHours = Math.floor(elapsed / (1000 * 60 * 60));
    const totalDays = Math.floor(elapsed / (1000 * 60 * 60 * 24));
    const totalMonths = Math.floor(elapsed / (1000 * 60 * 60 * 24 * 30.44));
    const totalYears = (totalMonths / 12).toFixed(1);

    const formatNumber = (number) => number.toLocaleString();

    document.getElementById('seconds').innerText = formatNumber(totalSeconds);
    document.getElementById('minutes').innerText = formatNumber(totalMinutes);
    document.getElementById('hours').innerText = formatNumber(totalHours);
    document.getElementById('days').innerText = formatNumber(totalDays);
    document.getElementById('months').innerText = formatNumber(totalMonths);
    document.getElementById('years').innerText = totalYears;
}

updateTime();
setInterval(updateTime, 1000);
</script>
